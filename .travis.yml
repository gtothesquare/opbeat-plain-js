sudo: false
language: node_js
node_js:
- '4'

env:
  global:
    - SAUCE_USERNAME=opbeat-plain-js
    - SAUCE_ACCESS_KEY=8aebae95-a0be-488b-899c-0c7f09055f26
  matrix:
    # Order: a slower build first, so that we don't occupy an idle travis worker waiting for others to complete.
    - MODE=saucelabs

matrix:
  allow_failures:
    - env: "MODE=saucelabs_optional"   

cache:
  directories:
  - node_modules
  - test/e2e/node_modules

addons:
 firefox: "38.0"

before_script:
  - (cd test/e2e && npm install)
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

notifications:
  slack:
    secure: 
